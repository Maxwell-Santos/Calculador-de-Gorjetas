<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/style/index.css">

  <title>Tip calculator app</title>

</head>

<body>

  <main>
    <form action="">
      <section class="bill-content">

        <div class="bill">
          <label for="input-num">Bill</label>
          <img src="src/images/icon-dollar.svg" alt="icon dolar">
          <input type="number" name="price" class="input-num">
        </div>

        <div class="porcent-content">
          
          <span>Select Tip %</span>

          <div class="porcent">
            <button class="porcent-item">5%</button>
            <button class="porcent-item">10%</button>
            <button class="porcent-item">15%</button>
            <button class="porcent-item">25%</button>
            <button class="porcent-item">50%</button>

            <input type="number" id="custom-porcent" class="porcent-item">

          </div>
        </div>

        <div class="num-people">
          <img src="src/images/icon-person.svg" alt="icon people">
          <input type="number" name="" id="">
        </div>


      </section>

      <section>

        <div class=""></div>
        <div class=""></div>

        <button>reset</button>

      </section>
    </form>
  </main>

  <script src="src/script/index.js"></script>
</body>

</html>
