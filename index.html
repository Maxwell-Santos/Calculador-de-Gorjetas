<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/style/index.css">

  <title>Tip calculator app</title>

</head>

<body>
  <h1>spli<br>tter</h1>

  <main>
    <form action="">
      <section id="bill-content">

        <div class="bill">
          <label for="input-num">Bill</label>

          <div class="bill-input">
            <img src="src/images/icon-dollar.svg" alt="icon dolar">
            <input type="number" name="price" class="input-num" placeholder="0">
          </div>

        </div>

        <div class="porcent-content">

          <span>Select Tip %</span>

          <div class="porcent">
            <button class="porcent-item">5%</button>
            <button class="porcent-item">10%</button>
            <button class="porcent-item">15%</button>
            <button class="porcent-item">25%</button>
            <button class="porcent-item">50%</button>

            <!-- <button class="porcent-item">custom</button> -->


            <input type="number" id="custom-porcent" class="porcent-item" value="" placeholder="custom">

          </div>
        </div>


        <div class="num-people">
          <label for="input-num">Number of people</label>

          <div class="people-input">
            <img src="src/images/icon-person.svg" alt="icon person">
            <input type="number" name="persons" class="input-num" placeholder="0">
          </div>

      </section>


      <section id="count-content">

        <div class="tip-amount-content">
          <div>
            <h3>tip amount</h3>
            <p>/ person</p>
          </div>

          <div class="cotage">
            <span>$</span><span>0.00</span>
          </div>

        </div>

        <div class="total-content">
          <div>
            <h3>total</h3>
            <p>/ person</p>
          </div>

          <div class="cotage">
            <span>$</span><span>0.00</span>
          </div>

        </div>

        <input type="reset" value="reset" class="reset">

      </section>

    </form>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="https://github.com/Maxwell-Santos" target="_blank">Maxwell Santos</a>
  </footer>

  <script src="src/script/index.js"></script>
</body>

</html>
