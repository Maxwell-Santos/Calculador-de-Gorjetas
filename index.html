<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/style/index.css">

  <title>Tip calculator app</title>

</head>

<body>
  <h1>spli<br>tter</h1>

  <main>
    <form>
      <section id="bill-content">

        <div class="bill">
          <label for="one">Bill</label>

          <div class="bill-input">
            <p>Can't be zero</p>
            <img src="src/images/icon-dollar.svg" alt="icon dolar">
            <input type="number" name="price" class="input-num" placeholder="0" id="one" required>
          </div>

        </div>

        <div class="porcent-content">

          <span>Select Tip %</span>

          <div class="porcent">
            <input type="button" class="porcent-item" name="item" onclick="calcPorcentage('5')" value="5%">   
            <input type="button" class="porcent-item" name="item" onclick="calcPorcentage('10')" value="10%">  
            <input type="button" class="porcent-item" name="item" onclick="calcPorcentage('15')" value="15%">  
            <input type="button" class="porcent-item" name="item" onclick="calcPorcentage('25')" value="25%">  
            <input type="button" class="porcent-item" name="item" onclick="calcPorcentage('50')" value="50%">  

            <input type="number" id="custom-porcent" class="porcent-item" value="" placeholder="custom">

          </div>
        </div>


        <div class="num-people">
          <label for="two">Number of people</label>

          <div class="people-input">
            <p>Can't be zero</p>
            <img src="src/images/icon-person.svg" alt="icon person">
            <input type="number" name="persons" class="input-num" placeholder="0" id="two" required>
          </div>

        </div>
      </section>


      <section id="count-content">

        <div class="tip-amount-content">
          <div>
            <h3>tip amount</h3>
            <p>/ person</p>
          </div>

          <div class="cotage">
            <span>$</span><span id="tip-person">0.00</span>
          </div>

        </div>

        <div class="total-content">
          <div>
            <h3>total</h3>
            <p>/ person</p>
          </div>

          <div class="cotage">
            <span>$</span><span id="total-person">0.00</span>
          </div>

        </div>

        <input type="reset" value="reset" class="reset" disabled>

      </section>

    </form>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="https://github.com/Maxwell-Santos" target="_blank">Maxwell Santos</a>
  </footer>

  <script src="src/script/index.js"></script>
  <script src="src/script/input-focus.js"></script>
</body>

</html>
